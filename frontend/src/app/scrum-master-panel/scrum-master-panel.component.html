<div class="container">
    <h1 transloco="title"></h1> 
    <span transloco="scrum-master.table.message"></span>
    <p-table [value]="data.response.stories" selectionMode="single" [(selection)]="activeStory">
        <ng-template pTemplate="header">
            <tr>
                <th><span transloco="table.story"></span></th>
                <th><span transloco="table.story-point"></span></th>
                <th><span transloco="table.status"></span></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-stories>
            <tr [pSelectableRow]="stories">
                <td>{{stories.story}}</td>
                <td>{{stories.storyPoint}}</td>
                <td>{{stories.status? ("table.status.active" | transloco): ("table.status.passive" | transloco) }}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="row" *ngIf="activeStory">
        <div class="col-xs-12 col-sm-8 group">
            <label for="sessionName" transloco="story.activeStory" [translocoParams]="{ value: activeStory.story }"></label>
            <input pInputText type="text" [(ngModel)]="storyPoint"/>
            <button pButton [label]="'scrum-master.button' | transloco" (click)="submitStoryPoint()"></button>
        </div>
    </div>
</div>
